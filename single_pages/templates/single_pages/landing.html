<!DOCTYPE html>
{% load static %}  <!-- static 폴더 밑의 항목들(bootstrap..)을 찾음 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="{% static 'shoppingmall/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <!-- fontawesome.com 에서 kit코드 copy-->
    <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">
    <script src="https://kit.fontawesome.com/2839aa1584.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'shoppingmall/navbar.html' %}    <!-- include: 복붙, block: 달라질 수 있음-->
    <br>
    <section>
        <div class="container">
            <div class="row justify-content-between">
                <div id="main-area">   <!-- 브라우저 크기가 medium(md)면 컬럼 8개 크기, ...-->
                    <h1>Character Toy Shop</h1>
                    <h2>캐릭터 완구 전문</h2>
                    <h5>귀여운 캐릭터 완구들을 만나보세요!</h5>
                </div>

            </div>
            <br><br>
            <br><br>
            <br><br>
            <br><br>
            <div class="container mt-5" style="background: rgba(160, 160, 160, 0.3); ">
                <br>
                <h3 style="color: black; font:">✨최근 등록된 완구✨</h3>
                <div class="row">
                    {% for toy in recent_toys %}
                        <div class="col-lg-4">
                            <div class="card mt-1">     <!-- mt: margin top -->
                                <div class="card-body">
                                    <h6>
                                        <a href="{{toy.get_absolute_url}}" class="text-decoration-none text-dark">
                                            {{toy.title}}
                                        </a>
                                    </h6>
                                    <a href="{{toy.get_absolute_url}}" class="text-decoration-none text-dark">
                                        <img class="card-img-top" height="200" src="{{toy.head_image.url}}" alt="{{toy}}의 head_image" />
                                    </a>
                                    <h5 style="color:rgb(153,0,0); text-align:right"><strong>{{toy.price}}</strong>원</h5>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

        </div>
    </section>

    <div>  <!-- footer는 항상 맨 밑에 고정 -->
        {% include 'shoppingmall/footer.html' %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
